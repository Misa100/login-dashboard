<div class="p-4">
     <div class="row">
          <div class="col-12">
            <div class="card mb-2">
                <div class="card-body" style="background-color: #e9e8e4;">
                    <h4 class="card-title">Table with Border</h4>
                    <div class="table-responsive">
                        <table class="table table-bordered align-middle text-nowrap">
                            <thead>
                                <tr>
                                    <th class="text-dark font-medium fs-4" style="background-color: rgb(237, 237, 237);">#</th>
                                    <th class="text-dark font-medium fs-4" style="background-color: rgb(237, 237, 237);">First Name</th>
                                    <th class="text-dark font-medium fs-4" style="background-color: rgb(237, 237, 237);">Last Name</th>
                                    <th class="text-dark font-medium fs-4" style="background-color: rgb(237, 237, 237);">Username</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor='let tr of trow; index as i'>
                                    <td style="background-color: rgb(237, 237, 237);">
                                        {{ i + 1 }}
                                    </td>
                                    <td style="background-color: rgb(237, 237, 237);">
                                        {{tr.fname}}
                                    </td>
                                    <td style="background-color: rgb(237, 237, 237);">
                                        {{tr.lname}}
                                    </td>
                                    <td style="background-color: rgb(237, 237, 237);">
                                        {{tr.uname}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card mb-2">
                <div class="card-body" style="background-color: #e9e8e4;">
                    <h4 class="card-title">Table Hover</h4>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle text-nowrap table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-dark font-medium fs-4" style="background-color: rgb(237, 237, 237);">#</th>
                                    <th class="text-dark font-medium fs-4" style="background-color: rgb(237, 237, 237);">First Name</th>
                                    <th class="text-dark font-medium fs-4" style="background-color: rgb(237, 237, 237);">Last Name</th>
                                    <th class="text-dark font-medium fs-4" style="background-color: rgb(237, 237, 237);">Username</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor='let tr of trow; index as i'>
                                    <td style="background-color: rgb(237, 237, 237);">
                                        {{ i + 1 }}
                                    </td>
                                    <td style="background-color: rgb(237, 237, 237);">
                                        {{tr.fname}}
                                    </td>
                                    <td style="background-color: rgb(237, 237, 237);">
                                        {{tr.lname}}
                                    </td>
                                    <td style="background-color: rgb(237, 237, 237);">
                                        {{tr.uname}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body" style="background-color: #e9e8e4;">
                    <h4 class="card-title">Table Striped</h4>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle text-nowrap table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th class="text-dark font-medium fs-4" style="background-color: rgb(237, 237, 237);">#</th>
                                    <th class="text-dark font-medium fs-4" style="background-color: rgb(237, 237, 237);">First Name</th>
                                    <th class="text-dark font-medium fs-4" style="background-color: rgb(237, 237, 237);">Last Name</th>
                                    <th class="text-dark font-medium fs-4" style="background-color: rgb(237, 237, 237);">Username</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor='let tr of trow; index as i'>
                                    <td style="background-color: rgb(237, 237, 237);">
                                        {{ i + 1 }}
                                    </td>
                                    <td style="background-color: rgb(237, 237, 237);">
                                        {{tr.fname}}
                                    </td>
                                    <td style="background-color: rgb(237, 237, 237);">
                                        {{tr.lname}}
                                    </td>
                                    <td style="background-color: rgb(237, 237, 237);">
                                        {{tr.uname}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
          </div>
     </div>  
</div>
