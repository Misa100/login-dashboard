<div class="p-4">
     <div class="row">
          <div class="col-md-6 col-lg-3 mb-2" *ngFor='let blogcard of blogcards'>
              <div class="card">
                  <img [src]=blogcard.image alt="blogs" class="card-img-top">
                  <div class="card-body" style="background-color: rgb(237, 237, 237);">
                      <h4 class="card-title">{{blogcard.title}}</h4>
                      <h6 class="card-subtitle">{{blogcard.subtitle}}</h6>
                      <p class="mt-3">{{blogcard.subtext}}</p>
                      <button type="button" class="btn" style="background-color: rgb(155, 192, 220);">Read More</button>
                  </div>
              </div>
          </div>
      </div>
</div>
